<html>
    <head>
        <title>LevelMeters</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="javascript/mootools-core-1.4.5.js"></script>
        <script src="javascript/mootools-more-1.4.0.1.js"></script>
        
        <script src="javascript/utils.js"></script>
        <script src="javascript/element.sizes.js"></script>
        <!--<script src="javascript/event.resize.js"></script>-->
        <script src="javascript/range.js"></script>
        <script src="javascript/scale.js"></script>
        <script src="javascript/meterbase.js"></script>
        <script src="javascript/levelmeter.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/screen.css">
        <link id="css_base" rel="stylesheet" type="text/css" href="css/default/meterbase.css">
        <link id="css_level" rel="stylesheet" type="text/css" href="css/default/levelmeter.css">
        <link id="css_level" rel="stylesheet" type="text/css" href="css/scale.css">
        
        <style type="text/css">
            body {
                padding: 20px;
            }
            #meter {
                width: 900px;
            }
        </style>
        
        <script type="text/javascript">
            _segments = {
                "default": 2,
                "junger":  3,
                "spezial": 2
            }
            _hold_sizes = {
                "default": 2,
                "junger":  1,
                "spezial": 2
            }
            window.addEvent('load', function(){
                __fps = new Element("div").inject($$("body")[0]);
                meters = {
                    mvr: new LevelMeter({
                        layout: 2,
                        reverse: false,
                        segment: 2,
                        min: -96,
                        max: 24,
                        value: -96,
                        base: 0,
                        scale_base: 0,
                        falling: 2,
                        title: "mvr",
                        show_title: true,
                        show_peak: true,
                        auto_peak: 20000,
                        peak_label: 500,
                        show_label: true,
                        show_clip: true,
                        auto_clip: 1000,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        clipping: 0,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"-96": "#001f83", "-0.1": "#008bea", "0": "#ff6000", "24": "#ffa000"},
                        levels: [1, 6, 12]
                    }),
                    mvl: new LevelMeter({
                        reverse: false,
                        segment: 2,
                        min: -96,
                        max: 24,
                        value: -96,
                        scale_base: 0,
                        falling: 2,
                        title: "mvl",
                        show_title: true,
                        show_peak: true,
                        auto_peak: 20000,
                        peak_label: 500,
                        show_label: true,
                        show_clip: true,
                        auto_clip: 1000,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        clipping: 0,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"-96": "#001f83", "-0.1": "#008bea", "0": "#ff6000", "24": "#ffa000"},
                        levels: [1, 6, 12]
                    }),
                    
                    mvrr: new LevelMeter({
                        layout: 2,
                        reverse: true,
                        segment: 2,
                        min: -24,
                        max: 24,
                        value: 0,
                        base: 0,
                        falling: 0.5,
                        title: "mvrr",
                        show_title: true,
                        peak_label: 500,
                        show_label: true,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"-24": "#001f83", "24": "#008bea"},
                        levels: [1, 6, 12]
                    }),
                    mvlr: new LevelMeter({
                        reverse: true,
                        segment: 2,
                        min: -24,
                        max: 24,
                        value: 0,
                        base: 0,
                        falling: 0.5,
                        title: "mvlr",
                        show_title: true,
                        peak_label: 500,
                        show_label: true,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"0": "#001f83", "24": "#008bea"},
                        levels: [1, 6, 12]
                    }),
                    
                    mhb: new LevelMeter({
                        segment: 2,
                        layout: 4,
                        min: -96,
                        max: 24,
                        value: -96,
                        scale_base: 0,
                        falling: 2,
                        title: "mhb",
                        show_title: true,
                        show_peak: true,
                        auto_peak: 20000,
                        peak_label: 500,
                        show_label: true,
                        show_clip: true,
                        auto_clip: 1000,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        clipping: 0,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"-96": "#001f83", "-0.1": "#008bea", "0": "#ff6000", "24": "#ffa000"},
                        levels: [1, 6, 12]
                    }),
                    mht: new LevelMeter({
                        segment: 2,
                        layout: 3,
                        min: -96,
                        max: 24,
                        value: -96,
                        scale_base: 0,
                        falling: 2,
                        title: "mht",
                        show_title: true,
                        show_peak: true,
                        auto_peak: 20000,
                        peak_label: 500,
                        show_label: true,
                        show_clip: true,
                        auto_clip: 1000,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        clipping: 0,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"-96": "#001f83", "-0.1": "#008bea", "0": "#ff6000", "24": "#ffa000"},
                        levels: [1, 6, 12]
                    }),
                    
                    mhbr: new LevelMeter({
                        segment: 2,
                        layout: 4,
                        reverse: true,
                        min: 0,
                        max: 24,
                        value: 0,
                        falling: 0.5,
                        title: "mhbr",
                        show_title: true,
                        show_peak: true,
                        auto_peak: 20000,
                        peak_label: 500,
                        show_label: true,
                        show_clip: true,
                        auto_clip: 1000,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        clipping: 24,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"0": "#001f83", "24": "#008bea"},
                        levels: [1, 6, 12]
                    }),
                    mhtr: new LevelMeter({
                        segment: 2,
                        reverse: true,
                        layout: 3,
                        min: 0,
                        max: 25,
                        value: 0,
                        falling: 0.5,
                        title: "mhtr",
                        show_title: true,
                        show_peak: true,
                        auto_peak: 20000,
                        peak_label: 500,
                        show_label: true,
                        show_clip: true,
                        auto_clip: 1000,
                        show_hold: false,
                        auto_hold: 2000,
                        hold_size: 2,
                        clipping: 24,
                        container: $$("#meter")[0],
//                         background: "#13963e"
                        gradient: {"0": "#001f83", "24": "#008bea"},
                        levels: [1, 5, 10]
                    })
                }
            });
            
            _fps = new Date;
            ___fps = 0;
            function fps () {
                var t = new Date;
                ___fps = (___fps * 5 + 1000 / (t - _fps)) / 6;
                _fps = t;
                __fps.set("html", ___fps);
            }
            
            running = false
            function run () {
                running = true;
                run1();
                run2();
                run3();
                run4();
                run5();
                run6();
                run7();
                run8();
            }
            function run1 () {
                var v = Math.random() * 118 - 96;
                meters.mvl.set("value", v);
                if(running) window.setTimeout(run1, Math.random() * 500); 
            }
            function run2 () {
                var v = Math.random() * 118 - 96;
                meters.mvr.set("value", v);
                if(running) window.setTimeout(run2, Math.random() * 500); 
            }
            function run3 () {
                var v = Math.random() * 118 - 96;
                meters.mht.set("value", v);
                if(running) window.setTimeout(run3, Math.random() * 500); 
            }
            function run4 () {
                var v = Math.random() * 118 - 96;
                meters.mhb.set("value", v);
                if(running) window.setTimeout(run4, Math.random() * 500); 
            }
            function run5 () {
                var v = Math.random() * 44 - 22;
                meters.mvlr.set("value", v);
                if(running) window.setTimeout(run5, Math.random() * 500); 
            }
            function run6 () {
                var v = Math.random() * 44 - 22;
                meters.mvrr.set("value", v);
                if(running) window.setTimeout(run6, Math.random() * 500); 
            }
            function run7 () {
                var v = Math.random() * 22;
                meters.mhtr.set("value", v);
                if(running) window.setTimeout(run7, Math.random() * 500); 
            }
            function run8 () {
                var v = Math.random() * 22;
                meters.mhbr.set("value", v);
                if(running) window.setTimeout(run8, Math.random() * 500); 
            }
                
                
            function css (id) {
                document.id("css_base").set("href", "css/" + id + "/meterbase.css");
                document.id("css_level").set("href", "css/" + id + "/levelmeter.css");
                for(i in meters) {
                    meters[i].set("segment", _segments[id]);
                    meters[i].set("hold_size", _hold_sizes[id]);
                }
            }
            function reset () {
                for(i in meters) {
                    meters[i].reset_peak();
                }
            }
            function hold (h) {
                h = !meters.mvr.get("show_hold");
                for(i in meters) {
                    meters[i].set("show_hold", h);
                }
            }
        </script>
        
    </head>
    <body>
        <div id="meter"></div>
        <div style="clear: both; text-align: right;margin-top: 30px;width: 700px;">
            <button onClick="run()">Run Demo</button>
            <button onClick="running=false">Stop Demo</button>
            <button onClick="reset()">Reset Peak</button>
            <button onClick="hold()">Toggle Hold</button>
            <button onClick="css('default')">Default CSS</button>
            <button onClick="css('junger')">Junger CSS</button>
            <button onClick="css('spezial')">Spezial CSS</button>
        </div>
    </body>
</html>
